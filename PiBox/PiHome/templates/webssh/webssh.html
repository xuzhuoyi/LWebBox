{% extends "base-user.html" %}

{% block css%}    
<style type="text/css">
.content {
    padding: 0px 15px;
    padding-top: 20px;
    background: #f9f9f9;
    overflow: auto;
}
</style>
{% endblock %}

{% block js%}  
<script>
$(function(){
    all_height = $('.left-side').height();
    header_height = $('.content-header').height();
    $('iframe').height(all_height - header_height - 100);   
})
</script>
{% endblock %}

{% block on_ready%}    
{% endblock %}

{% block content %} 

<div class="row">      
    <div class="col-md-12">
        <div class="box  box-solid box-primary">
            <div class="box-header">
                <h3 class="box-title">Console</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <iframe src="http://{{ ssh_url }}/" frameBorder="0" width="100%" height="100%"></iframe> 
            </div><!-- /.box-body -->
        </div>
    </div>    
</div>





{% endblock %}
